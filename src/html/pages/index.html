                            </div>

                                    </label>

                                            type="text"
                                            class="text-input text-input--lg"
                                            placeholder="http://brick-svc:8080"></div>
                                </div>
                                <div class="form__item">
                                    <label class="form__label">
                                        <span class="form__label-text1">
                                            Docker 서비스 주소
                                        </span>
                                    </label>
                                    <div class="form__detail">
                                        <input
                                            type="text"
                                            class="text-input text-input--lg"
                                            placeholder="http://docker-svc"></div>
                                </div>
                                <div class="form__item">
                                    <label class="form__label">
                                        <span class="form__label-text1">
                                            Brick 인증 API 주소
                                        </span>
                                    </label>
                                    <div class="form__detail">
                                        <input type="text" class="text-input text-input--lg" placeholder="authenticate"></div>
                                </div>

                                    </label>
